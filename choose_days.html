<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Wave Training">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Manifest / tema -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f1115">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <title>Escolha os Dias de Treino</title>

  <style>
    :root{
      --bg:#0f1115; --panel:#151923; --text:#e8ecf1; --muted:#9aa3b2;
      --accent:#6ee7ff; --card:#1b2230; --border:#273043;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0; background:var(--bg); color:var(--text); font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .app-root{min-height:100dvh; display:flex; align-items:center; justify-content:center; padding:24px; padding-bottom:calc(env(safe-area-inset-bottom,0px) + 16px)}
    .container{width:min(640px, 100%); background:transparent; text-align:center}
    h1{margin:0 0 8px; font-size:clamp(1.3rem, 4.5vw, 2rem)}
    p{margin:0 0 16px; color:var(--muted)}
    .days-list{display:flex; flex-direction:column; gap:10px; margin-top:16px}
    .day-btn{
      background:var(--card); border:1px solid var(--border); border-radius:12px;
      padding:14px; text-align:center; font-weight:700; cursor:pointer;
      transition:transform .06s ease, background-color .2s; touch-action:manipulation;
      color:var(--text);
    }
    .day-btn:hover{background-color:#2a374c}
    .day-btn:active{transform:scale(.99)}
  </style>
</head>
<body>
  <div class="app-root">
    <div class="container">
      <h1 id="welcome-message">Olá, usuário!</h1>
      <p>Quantos dias por semana você deseja treinar?</p>

      <div class="days-list" id="days-list">
        <button class="day-btn" data-days="3">3 dias por semana</button>
        <button class="day-btn" data-days="4">4 dias por semana</button>
        <button class="day-btn" data-days="5">5 dias por semana</button>
        <button class="day-btn" data-days="6">6 dias por semana</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAN9B0dCAIfVPmGZ6qUUfC8k9KnrUT5ymI",
      authDomain: "treino-ondulatoriov5.firebaseapp.com",
      projectId: "treino-ondulatoriov5",
      storageBucket: "treino-ondulatoriov5.firebasestorage.app",
      messagingSenderId: "152908725685",
      appId: "1:152908725685:web:ca42dc3714fe07af162dfc"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    signInAnonymously(auth).catch(console.warn);

    // usuário da URL
    const params = new URLSearchParams(location.search);
    const userId = (params.get('ws') || '').trim();
    if (!userId) location.href = 'index.html';

    const welcomeMessage = document.getElementById('welcome-message');
    const daysList = document.getElementById('days-list');

    async function saveTrainingDays(days){
      const userRef = doc(db, 'users', userId);
      await setDoc(userRef, { trainingDays: days }, { merge: true });
      // segue para o builder
      location.href = `workout_builder.html?ws=${userId}`;
    }

    async function loadUserName(){
      const snap = await getDoc(doc(db, 'users', userId));
      if (snap.exists()){
        const name = snap.data().name || 'usuário';
        welcomeMessage.textContent = `Olá, ${name}!`;
      }
    }

    daysList.addEventListener('click', (ev)=>{
      const btn = ev.target.closest('.day-btn');
      if (!btn) return;
      const days = parseInt(btn.dataset.days, 10);
      if (!Number.isNaN(days)) saveTrainingDays(days);
    });

    loadUserName();
  </script>

  <!-- Service Worker (uma vez só) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js', { scope: './' }).catch(console.warn);
    }
  </script>
</body>
</html>
